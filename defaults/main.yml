---
# defaults file for server-bootstrap

cache_valid_time: 3600

apt_packages:
  - apt-transport-https
  - avahi-daemon
  - avahi-utils
  - byobu
  - ca-certificates
  - curl
  - direnv
  - git
  - gnupg-agent
  - htop
  - iotop
  - jq
  - lsb-release
  - make
  - multitail
  - podman
  - python3
  - python3-pip
  - software-properties-common
  - unzip
  - wget
  - whois

pyenv_version: 2.3.17

python_version: 3.10.11  # default Python for user

pipx_packages:
  - awscli
  - cookiecutter
  - detect-secrets
  - pre-commit
  - yq

asdf_version: 0.11.3
asdf_plugins:
  - name: github-cli
    repo: https://github.com/bartlomiejdanek/asdf-github-cli.git
  - name: lazydocker
    repo: https://github.com/comdotlinux/asdf-lazydocker.git
  - name: nodejs
    repo: https://github.com/asdf-vm/asdf-nodejs.git
  - name: packer
    repo: https://github.com/asdf-community/asdf-hashicorp.git
  - name: sops
    repo: https://github.com/feniix/asdf-sops.git
  - name: terraform
    repo: https://github.com/asdf-community/asdf-hashicorp.git
  - name: terraform-docs
    repo: https://github.com/looztra/asdf-terraform-docs
  - name: terragrunt
    repo: https://github.com/ohmer/asdf-terragrunt
  - name: tflint
    repo: https://github.com/skyzyx/asdf-tflint
asdf_global:
  - name: lazydocker
    version: latest
  - name: github-cli
    version: latest
  - name: sops
    version: latest
